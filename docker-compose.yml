version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: monettis-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: monettis
      POSTGRES_PASSWORD: monettis_dev_password
      POSTGRES_DB: monettis_dev
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      POSTGRES_INITDB_ARGS: --auth-host=scram-sha-256
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monettis -d monettis_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
